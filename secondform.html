<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" style="text-align: justify;">
        <fieldset>
            <legend>
                THIS IS MY SECOND FORM
            </legend>
            <label for="NAME">NAME</label>
            <input type="text" ID="NAME"><BR><BR>
            <label for="PASS">PASSWORD</label>
            <input type="password" ID="PASS"><BR><BR>
            <label for="EMAIL">EMAIL</label>
            <input type="email" id="EMAIL"><BR><BR>
                <label for="DATE">DATE</label>
            <input type="date" id="DATE"><BR><BR>
                <label ID="TIME">DATE WITH TIME</label>
            <input type="datetime" ID="TIME"><BR><BR>
                <label for="LOC">LOCAL DATE AND TIME</label>
            <input type="datetime-local" id="LOC"><BR><BR>
            <h3>COURSES</h3>

            <label for="HTML">HTML</label>
            <input type="checkbox" ID="CSS">
            <label for="CSS">CSS</label>
            <input type="checkbox" ID="PY">
            <label for="PY">PYTHON</label>
            <input type="checkbox" ID="SQ">

            <label for="JAVASCRIPT">REACTJS</label>

            <h3>SELECT YOUR GENDER</h3>

            <label for="ML">MALE</label>
            <input type="radio" ID="FML" name="GENDER" >

            <input type="radio" ID="OTH" name="GENDER">

            <input type="range"><BR><BR>
            <input type="file"><BR><BR>
            <input type="color"><BR><BR>
            <input type="month"><BR><BR>
            <input type="week"><BR><BR>
            <input type="image"><BR><BR>
            <input type="search"><BR><BR>
            <input type="submit"><BR><BR>
            <input type="reset"><BR><BR>
            <input type="url"><BR><BR>
            <input  type="number"><BR><BR>
            <input type="hidden"><BR><BR>
            <input type="hidden"><BR><BR>
            <input type="hidden"><BR><BR>
            <input type="tel"><BR><BR>
            <input type="time">
           

        </fieldset>
    </form>
</body>
</html>
